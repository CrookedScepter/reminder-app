<!DOCTYPE html>
<html lang="en" class="open-sans-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

<section>
    <h1>To-Do List</h1>
    <hr>
    <h2 class="title-subheading">Add Your Reminder</h2>
    <form onsubmit="return false">
        <div id="submit-div">
            <input id="new-reminder-input-text" type="text" placeholder="Reminder">
            <input id="new-reminder-input-date" type="date">
            <div>
                <label class="priority">Priority?<input type="checkbox" id="new-reminder-input-priority"></label>
                <input type="submit" id="new-reminder-button" value="Add Reminder">
            </div>
        </div>
    </form>
</section>

<section id="priority-list">
    <h2 class="title-subheading"><span class="priority">Priority</span> Tasks Remaining:</h2>
    <hr>
    <ul id="priority-to-do-list">
    </ul>
</section>

<section id="regular-list">
    <h2 class="title-subheading">Tasks Remaining:</h2>
    <hr>
    <ul id="to-do-list">
    </ul>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
